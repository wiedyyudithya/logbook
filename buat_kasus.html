<script>
  var data;
  var bankKasus;
  var dokterPendamping;
  var diagnosis;
  var variableKasus = new Map();
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }

  function setVariableKasus(kasusNumber){
    if (!variableKasus.has(kasusNumber)){
      var nameFile = "data/variable_kasus_" + kasusNumber + ".json";
      $.getJSON(nameFile, function(data) {         
          variableKasus[kasusNumber] = data;
      });
    };
  }

  function checkValidKasus(){
    let payload = {
        jenis_kelamin: $('select[name="selectJenisKelamin"]').val(),
        kode_kegiatan: $('select[name="selectKodeKegiatan"]').val(),
        unit_pelayanan: $('select[name="selectUnitPelayanan"]').val(),
        kategori_kasus: $('select[name="selectKategoriKasus"]').val()
    }
    let validData = getValidKasus(payload);
    
    if (validData[0] !== undefined){
      $("#validBayiAnak").text(validData[0].length);
    }
    if (validData[1] !== undefined){
      $("#validDewasa").text(validData[1].length);
    }
    if (validData[2] !== undefined){
      $("#validLansia").text(validData[2].length);
    }
  }

  function getValidKasus(payload){
      let listValidIndexKasusBayiAnak = []
      let listValidIndexKasusDewasa = []
      let listValidIndexKasusLansia = []

      for (let key in bankKasus) {
        let kasus = bankKasus[key];

        // Filter Jenis Kelamin
        if (payload.jenis_kelamin != 0){
           jenis_kelamins = kasus["Kategori Jenis Kelamin Pasien"].split(',');
           let okJenisKelamin = false;
           for (let index in jenis_kelamins) {
              if (jenis_kelamins[index] === payload.jenis_kelamin) {
                okJenisKelamin = true
              }
           }
           if (!okJenisKelamin){
             continue;
           }
        }
        
        // Filter Kode Kegiatan
        kode_kegiatans = kasus["Kode Kegiatan"].split(',');
        let okKodeKegiatan = false;
        for (let indexPayLoad in payload.kode_kegiatan) {
          for (let index in kode_kegiatans) {
              if (kode_kegiatans[index] === payload.kode_kegiatan[indexPayLoad]) {
                  okKodeKegiatan = true
              }
          }
        }
        if (!okKodeKegiatan){
             continue;
        }


        // Filter Unit Pelayanan
        unit_pelayanans = kasus["Unit Pelayanan"].split(',');
        let okUnitPelayanan = false;
        for (let indexPayLoad in payload.unit_pelayanan) {
          for (let index in unit_pelayanans) {
              if (unit_pelayanans[index] === payload.unit_pelayanan[indexPayLoad]) {
                  okUnitPelayanan = true
              }
          }
        }
        if (!okUnitPelayanan){
             continue;
        }

        // Filter Kategori Kasus
        kategori_kasuss = kasus["Kategori Kasus"].split(',');
        var okKategoriKasus = false;
        for (let indexPayLoad in payload.kategori_kasus) {
          for (let index in kategori_kasuss) {
              if (kategori_kasuss[index] === payload.kategori_kasus[indexPayLoad]) {
                  okKategoriKasus = true
              }
          }
        }
        if (!okKategoriKasus){
             continue;
        }

         // Filter Kategori Pasien
        kategori_pasiens = kasus["Kategori Pasien"].split(',');
        for (let index in kategori_pasiens) {
          // Bayi - Anak 
          if (kategori_pasiens[index] === "1") {
            listValidIndexKasusBayiAnak.push(key);
          } else if (kategori_pasiens[index] === "2") { // Dewasa
            listValidIndexKasusDewasa.push(key);
          } else if (kategori_pasiens[index] === "3") { // Lansia
            listValidIndexKasusLansia.push(key);
          }
        }
      }

      return [listValidIndexKasusBayiAnak, listValidIndexKasusDewasa, listValidIndexKasusLansia];
  }

  function intersect(a, b) {
    var setA = new Set(a);
    var setB = new Set(b);
    var intersection = new Set([...setA].filter(x => setB.has(x)));
    return Array.from(intersection);
  }

  function randomVariable(kasus, payload, kategoriPasien){
    let newKasus = Object.create(kasus)
    newKasus["txtKodePasien"] = kategoriPasien;
    // jenis kelamin
    let jenisKelamin = parseInt(payload.jenis_kelamin, 10);
    if (jenisKelamin == 0){
        jenisKelamin = getRndInteger(1, 2);
    }
    newKasus["txtJenisKelamin"] = jenisKelamin;

    newKasus["txtDokterPendamping"] = payload.dokter;

    // kode kegiatan
    let kodeKegiatans = intersect(newKasus["Kode Kegiatan"], payload.kode_kegiatan);
    if (kodeKegiatans.length > 0) {
        let randomKodeKegiatan = kodeKegiatans[getRndInteger(0, kodeKegiatans.length -1)];
        newKasus["txtKodeKegiatan"] = parseInt(randomKodeKegiatan, 10);
    }
   
    // unit pelayanan
    let unitPelayanan = intersect(newKasus["Unit Pelayanan"], payload.unit_pelayanan);
    if (unitPelayanan.length > 0) {
        let randomUnitPelayanan = unitPelayanan[getRndInteger(0, unitPelayanan.length-1)];
        newKasus["txtUnitPelayanan"] = parseInt(randomUnitPelayanan, 10);
    }

    // kategori Kasus
    let kategoriKasus = intersect(newKasus["Kategori Kasus"], payload.kategori_kasus);
    if (kategoriKasus.length > 0) {
        let randomKategoriKasus = kategoriKasus[getRndInteger(0, kategoriKasus.length-1)];
        newKasus["txtKodeKasus"] = parseInt(randomKategoriKasus, 10);
    }

    var collectionVariableKasus = variableKasus[newKasus["No"]];
    if (collectionVariableKasus !== undefined){
      let variable = collectionVariableKasus[getRndInteger(0, collectionVariableKasus.length-1)];
      let newVariable = Object.create(variable)
      let dictionary = {
          jenis_kelamin: jenisKelamin
      }; 
      for (const property in newVariable) {
        newVariable[property] = replaceVariable(newVariable[property], dictionary);
        newVariable[property] = EVAL(newVariable[property]);
        dictionary[property] = newVariable[property];
        newKasus["Data Dasar Pasien"] = newKasus["Data Dasar Pasien"].replace("{{" + property + "}}", newVariable[property]);
        newKasus["Data Ringkasan Penyakit"] = newKasus["Data Ringkasan Penyakit"].replace("{{" + property + "}}", newVariable[property]);
        newKasus["Penatalaksanaan"] = newKasus["Penatalaksanaan"].replace("{{" + property + "}}", newVariable[property]);
      }
    }
 
    return newKasus;
  }

  function replaceVariable(str, dictionary){
    for (const property in dictionary) {
        str = str.replace("{{" + property + "}}", dictionary[property]);
    }
    return str;
  }

  function RANDOMCHAR(str){
    if (str !== undefined && str.length > 0){
      let index = getRndInteger(0, str.length-1);
      return str[index];
    }
    return "";
  }


  function IFTHENELSE(condition, return1, return2){
    if(eval(condition)){
        return return1;
    }else{
      return return2;
    }
  }

  function RANGENUMBER(minValue, maxValue, inc){
    return Math.floor(Math.random() * (maxValue - minValue + inc) ) + minValue; 
  }

  function SELECTION(...options){
    if (options.length > 0){
        return options[getRndInteger(0, options.length-1)]
    }
    return "";
  }

  function EVAL(exp){
    try {
      var result;
      if (exp !== undefined && exp[0] === "#"){
        let newExp = exp.substring(1, exp.length);
        eval( "result = " + newExp + ";");
        return result;
      }
      return exp;
    }
    catch(err) {
      console.log(err.message);
    }
  }
